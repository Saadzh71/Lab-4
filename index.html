<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Great Auto Parts Inc. - Order Form</h1>

    <form action="#" method="post">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" placeholder="Enter your first name">

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" placeholder="Enter your last name">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label for="phone">Phone Number:</label>
        <input type="phone" id="phone" placeholder="Enter your phone number">

        <label for="make">Make:</label>
        <select name="make" id="make">
            <option value="Acura">Acura</option>
            <option value="Buick">Buick</option>
        </select>

        <label for="model">Model:</label>
        <input type="text" id="model" placeholder="Enter model">

        <label for="year">Year:</label>
        <input type="number" id="year" placeholder="Enter year">

        <label for="date">Date:</label>
        <input type="date" id="date" placeholder="Enter date">

        <label for="spare_part">Spare part:</label>
        <input type="text" id="spare_part" placeholder="Enter spare part">

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" placeholder="Enter quantity">

        <label for="comment">Comment:</label>
        <textarea id="comment" placeholder="Enter your comment here"></textarea>

        <input type="submit" value="Submit">

    </form>
</body>

</html>
